[package]
name = "static-server"
version = "0.1.0"
edition = "2021"

[dependencies]
hyper = { version = "0.14", features = ["server", "http2", "tcp", "http1"] }
tokio = { version = "1", features = ["rt-multi-thread", "net", "macros"] }
lazy_static = "1.4"
mimalloc = { version = "0.1", default-features = false }

[build-dependencies]
mime_guess = "2.0"
flate2 = "1.0"
brotli = "3.3"
sha2 = "0.10"
walkdir = "2"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true
panic = "abort"
