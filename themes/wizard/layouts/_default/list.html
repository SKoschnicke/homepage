{{ define "main" }}
    <section class="posts-list">
        {{ if .Title }}
        <header class="section-header">
            <h1>{{ .Title }}</h1>
        </header>
        {{ end }}
        
        {{ range .Pages }}
        <article class="post-summary">
            <header>
                <h2 class="post-title">
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </h2>
                {{ partial "post/meta.html" . }}
            </header>
            
            {{ with .Description }}
            <div class="post-description">
                <p>{{ . }}</p>
            </div>
            {{ end }}
            
            <footer class="post-footer">
                <a href="{{ .RelPermalink }}" class="read-more" aria-label="Read more about {{ .Title }}">Read more â†’</a>
            </footer>
        </article>
        {{ end }}
    </section>
{{ end }}
